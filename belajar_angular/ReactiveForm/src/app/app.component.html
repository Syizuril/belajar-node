<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <p>
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" formControlName="firstname">
    </p>
    <p>
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname" formControlName="lastname">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" formControlName="email">
    </p>
    <p>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male" id="gender" formControlName="gender">
        <input type="radio" name="gender" value="female" id="gender" formControlName="gender">
    </p>
    <p>
        <label for="isMarried">Married</label>
        <input type="checkbox" name="isMarried" id="isMarried" formControlName="isMarried">
    </p>
    <p>
        <label for="country">Country</label>
        <select name="country" id="country" formControlName="country">
      <option *ngFor="let c of countryList" [ngValue]="c.id" >
        {{c.name}}
      </option>
    </select>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
    <div formGroupName="address">
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" formControlName="city">
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" formControlName="street" name="street">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" formControlName="pincode" name="pincode">
        </div>
    </div>
</form>
