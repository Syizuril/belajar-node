<h1 class="heading"><strong>HTTP Client</strong> Demo</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Html Url</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let repo of repos">
            <td>{{repo.id}}</td>
            <td>{{repo.name}}</td>
            <td>{{repo.html_url}}</td>
            <td>{{repo.description}}</td>
        </tr>
    </tbody>
</table>

<pre>{{repos | json}}</pre>
